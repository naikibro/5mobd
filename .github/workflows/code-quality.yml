name: Code Quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          yarn install

      - name: Lint and format check
        run: |
          yarn lint

      - name: Type check and compile
        run: |
          yarn compile
